<section class="page" ng-class="{'active': pageScrollReady == true}">
    <a class="labs" ng-class="{'active': labs == true}" ng-click="clickLogo()">
        <i class="fa fa-flask"></i>
    </a>
    <div class="content" ng-class="{'active': labs == true}">
        <div class="container" ng-include="pageContents">
            <!-- Contents of this container are loaded by the controller. -->
        </div>
    </div>
</section>
